<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Penyidik Toolkit</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8fafc;
            color: #1e293b;
            text-align: center;
            padding: 1rem;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 2rem;
        }
        
        h1 {
            font-size: 1.875rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #1e40af;
        }
        
        p {
            font-size: 1rem;
            line-height: 1.5;
            color: #64748b;
            margin-bottom: 1.5rem;
        }
        
        .button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #1e40af;
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        
        .button:hover {
            background-color: #1e3a8a;
        }
        
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #0f172a;
                color: #f1f5f9;
            }
            
            .container {
                background-color: #1e293b;
            }
            
            h1 {
                color: #60a5fa;
            }
            
            p {
                color: #cbd5e1;
            }
            
            .button {
                background-color: #60a5fa;
            }
            
            .button:hover {
                background-color: #3b82f6;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/reserse.png" alt="Penyidik Toolkit Logo" class="logo">
        <h1>Anda Sedang Offline</h1>
        <p>
            Maaf, Anda tidak dapat mengakses Penyidik Toolkit saat ini karena tidak ada koneksi internet.
            Silakan periksa koneksi internet Anda dan coba lagi.
        </p>
        <a href="/" class="button">Coba Lagi</a>
    </div>
</body>
</html>
