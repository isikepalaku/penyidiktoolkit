# Cache settings hanya untuk static assets
proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=static_cache:10m max_size=10g inactive=60m use_temp_path=off;

# Hide server information
server_tokens off;

# Ganti more_set_headers dengan header biasa
proxy_hide_header Server;
add_header Server "" always;

server {
    listen 3000 ssl;
    http2 on;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Global security headers - akan diaplikasikan ke semua response
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Content Security Policy yang ketat
    add_header Content-Security-Policy "
        default-src 'self';
        script-src 'self' 'unsafe-inline' 'unsafe-eval';
        style-src 'self' 'unsafe-inline';
        img-src 'self' data: https:;
        font-src 'self';
        connect-src 'self' https://api.reserse.id https://flow.reserse.id;
        frame-ancestors 'none';
        form-action 'self';
        base-uri 'self';
        object-src 'none';
        upgrade-insecure-requests;
        block-all-mixed-content
    " always;

    # Permissions Policy yang ketat
    add_header Permissions-Policy "
        accelerometer=(),
        ambient-light-sensor=(),
        autoplay=(),
        battery=(),
        camera=(),
        cross-origin-isolated=(),
        display-capture=(),
        document-domain=(),
        encrypted-media=(),
        execution-while-not-rendered=(),
        execution-while-out-of-viewport=(),
        fullscreen=(self),
        geolocation=(),
        gyroscope=(),
        keyboard-map=(),
        magnetometer=(),
        microphone=(),
        midi=(),
        navigation-override=(),
        payment=(),
        picture-in-picture=(),
        publickey-credentials-get=(),
        screen-wake-lock=(),
        sync-xhr=(self),
        usb=(),
        web-share=(),
        xr-spatial-tracking=()
    " always;

    # SSL configuration with strong settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Update HTTP/2 settings dengan directive yang benar
    client_header_timeout 5s;        # Ganti http2_recv_timeout
    keepalive_timeout 30s;          # Ganti http2_idle_timeout
    keepalive_requests 1000;        # Ganti http2_max_requests
    http2_max_concurrent_streams 100;

    # Hapus mp4 directive dan ganti dengan location untuk menangani file media
    location ~* \.(mp4|m4v|mov)$ {
        deny all;  # Atau sesuaikan dengan kebutuhan
    }

    # DNS resolver settings (CVE-2021-23017)
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Temporary file settings
    client_body_temp_path /tmp/nginx/client_temp;
    proxy_temp_path /tmp/nginx/proxy_temp;
    fastcgi_temp_path /tmp/nginx/fastcgi_temp;
    uwsgi_temp_path /tmp/nginx/uwsgi_temp;
    scgi_temp_path /tmp/nginx/scgi_temp;

    # Increase upload limits globally
    client_max_body_size 50M;
    client_body_buffer_size 50M;
    client_body_timeout 300s;

    # Enable gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Block unnecessary requests
    location = /favicon.ico {
        return 204;
        access_log off;
        log_not_found off;
    }

    location ~ /\.git {
        deny all;
        access_log off;
        log_not_found off;
    }

    location = /robots.txt {
        return 200 "User-agent: *\nDisallow: /\n";
        access_log off;
    }

    # Block common scan paths
    location ~ ^/(webui|geoserver|admin|wp-admin|phpmyadmin) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block sensitive files and paths
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block common scan paths
    location ~ ^/(phpinfo|info|admin|wp-admin|phpmyadmin|_profiler|\.env|\.git|composer\.|config\.|storage/logs|bootstrap/cache) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req zone=api_limit burst=20 nodelay;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;
    limit_conn conn_limit 10;

    # API endpoints - TIDAK menggunakan cache
    location /v1/ {
        proxy_pass https://api.reserse.id/;
        proxy_http_version 1.1;
        
        # Disable caching untuk API
        proxy_cache off;
        proxy_no_cache 1;
        proxy_cache_bypass 1;
        
        # Headers yang diperlukan
        proxy_set_header Host api.reserse.id;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS headers
        add_header 'Access-Control-Allow-Origin' 'https://app.reserse.id' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-API-Key' always;
    }

    # Handle Flowise API requests
    location /flowise/ {
        proxy_pass https://flow.reserse.id/;
        proxy_http_version 1.1;
        proxy_set_header Host flow.reserse.id;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Enable CORS
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;

        # Handle OPTIONS method
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # Static assets - MENGGUNAKAN cache
    location /assets {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # Enable compression
        gzip_static on;
        brotli_static on;
        
        # Cache untuk static files
        proxy_cache static_cache;
        proxy_cache_use_stale error timeout http_500 http_502 http_503 http_504;
        proxy_cache_valid 200 1y;
        proxy_cache_bypass $http_pragma;
        proxy_cache_revalidate on;
    }

    # React app - cache minimal
    location / {
        try_files $uri $uri/ /index.html;
        
        # Repeat security headers here to ensure they're not overridden
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://api.reserse.id https://flow.reserse.id; frame-ancestors 'none'; form-action 'self'; base-uri 'self'; object-src 'none'" always;
        add_header Permissions-Policy "accelerometer=(), ambient-light-sensor=(), autoplay=(), battery=(), camera=(), cross-origin-isolated=(), display-capture=(), document-domain=(), encrypted-media=(), execution-while-not-rendered=(), execution-while-out-of-viewport=(), fullscreen=(self), geolocation=(), gyroscope=(), keyboard-map=(), magnetometer=(), microphone=(), midi=(), navigation-override=(), payment=(), picture-in-picture=(), publickey-credentials-get=(), screen-wake-lock=(), sync-xhr=(self), usb=(), web-share=(), xr-spatial-tracking=()" always;
        
        expires 0;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }

    # Optimize gzip settings
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        application/javascript
        application/json
        application/x-javascript
        application/xml
        text/css
        text/javascript
        text/plain
        text/xml
        image/svg+xml;
    gzip_vary on;
    gzip_proxied any;

    # Dalam blok server, tambahkan location baru untuk debugging image processor
    location /debug/image-processor/ {
        proxy_pass https://api.reserse.id/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # File upload settings
        client_max_body_size 20M;
        client_body_buffer_size 20M;
        client_body_timeout 300s;
        
        # CORS for debugging
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-API-Key' always;
        add_header 'Access-Control-Allow-Origin' 'http://localhost:8000' always;
    }

    # Health check endpoint
    location /health {
        access_log off;
        add_header Content-Type text/plain;
        return 200 'healthy';
    }
}
