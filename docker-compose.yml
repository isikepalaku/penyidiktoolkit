version: '3.8'

name: penyidik-toolkit-prod

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: penyidik-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - VITE_API_URL=https://api.reserse.id
      - HOST=app.reserse.id
    volumes:
      - type: bind
        source: ./nginx.conf
        target: /etc/nginx/conf.d/default.conf
        read_only: true
      - type: volume
        source: nginx-cache
        target: /var/cache/nginx
      - type: bind
        source: ./ssl
        target: /etc/nginx/ssl
        read_only: true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      penyidik-network:
        aliases:
          - app.reserse.id

volumes:
  nginx-cache:
    driver: local

networks:
  penyidik-network:
    name: penyidik-network
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
          gateway: 172.20.0.1 