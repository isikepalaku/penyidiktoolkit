version: '3.8'

name: penyidik-toolkit-dev

services:
  frontend:
    build: .
    container_name: penyidik-frontend
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_URL=https://api.reserse.id
    restart: "no"
    healthcheck:
      disable: true

volumes:
  app-data: {}

networks:
  app-network:
    driver: bridge 