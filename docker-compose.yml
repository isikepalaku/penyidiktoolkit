version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - VITE_API_URL=https://api.reserse.id
    restart: unless-stopped
    networks:
      - mynetwork  # Tambahkan network

networks:
  mynetwork:
    external: true  # Pastikan network tetap ada saat `docker compose down`
